<app-tool-bar>
    <button nz-button nzType="text" [routerLink]="['/student/0']" routerLinkActive="router-link-active" >        
        <span class="pb-5">new</span>
    </button>
    <button nz-button nzType="text" (click)="clickEdit()">edit</button>    
    <button nz-button nzType="text" [routerLink]="['/upload-students']" routerLinkActive="router-link-active" >UPLOAD</button>
    <a
      nz-popconfirm
      nzPopconfirmTitle="Are you sure delete this task?"
      nzPopconfirmPlacement="bottom"
      (nzOnConfirm)="confirm()"
      (nzOnCancel)="cancel()"
    >
      DELETE
    </a>
</app-tool-bar>
<div class="container-fluid">
    <div class="mt-5">
        <h3>Students</h3>
    </div>
    <div class="student-grid">
        <ag-grid-angular
        style="width: 100%; height: 700px"
        class="ag-theme-balham"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [rowData]="rowData$ | async"
        [pagination]="true"
        [paginationAutoPageSize]="true"
        [rowSelection]="'single'"
        (rowClicked)="onRowSelected($event)"
        (gridReady)="onGridReady($event)"
        ></ag-grid-angular>
    </div>
</div>
