<app-tool-bar>
    <button nz-button nzType="text" [routerLink]="['/teacher/0']" routerLinkActive="router-link-active" >new</button>
    <button nz-button nzType="text" (click)="clickEdit()">edit</button>    
    <button nz-button nzType="text">delete</button>    
</app-tool-bar>
<div class="container-fluid">
    <div class="mt-5">
        <h3>Teacher</h3>
    </div>
    <div class="student-grid">
        <ag-grid-angular
        style="width: 100%; height: 700px"
        class="ag-theme-balham"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [rowData]="rowData$ | async"
        [pagination]="true"
        [paginationAutoPageSize]="true"
        [rowSelection]="'single'"
        (rowClicked)="onRowSelected($event)"
        (gridReady)="onGridReady($event)"
        ></ag-grid-angular>
    </div>
</div>
